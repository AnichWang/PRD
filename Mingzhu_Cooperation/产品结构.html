        <div id="u78_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">说明</span><span style="font-family:'微软雅黑';font-weight:400;">：</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">1. 用户消息管理系统分为三个模块：用户操作端，电视屏幕展示端及后台管理功能。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">2. 用户操作端区分普通用户及管理员两个角色，管理员具有普通用户的全部权限及删除留言功能。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">3. 电视屏幕端展示已经审核通过的留言信息，内容包括用户的微信头像 微信昵称及发送时间</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">4. 后台管理分为消息管理及用户管理两部分，在消息管理中可以审核用户的消息，用户管理中可以管理黑名单用户及管理员</span></p>
