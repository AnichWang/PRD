        <div id="u707_text" class="text ">
          <p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">角色说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">管理员</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">为项目创建者，具有所有权限</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">开发角色</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">为创建项目时输入的开发人员，具有新增分支权限，同步分支权限</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">测试角色</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">为创建项目时输入的测试人员，无项目级别权限</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">管理员角色登录：显示全部功能</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">开发角色登录：显示</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"> 新增分支 同步分支 </span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">功能</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">后续版本会加入单独的权限管理模块，管理员能够根据角色不同分配不同的权限</span></p>
