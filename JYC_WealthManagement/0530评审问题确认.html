          <p><span>1，收益计算公式需要确认：收益计算首先确认天的平均收益，再根据天数计算收益是无问题的。</span></p><p><span><br></span></p><p><span>2，认购计划中的订单信息需要集中展示</span></p><p><span><br></span></p><p><span>3，分配计划要在认购成功及募集完成两个时间节点进行结算，认购成功时的收益率根据预约金额判断，募集完成时的收益率是根据实际到账金额判断</span></p><p><span><br></span></p>
